<div class="container center mt-3">
    <div class="border-color my-2">
        <div class="text-sm text-center offline my-2">Project Listing</div>
    </div>
    <div class="border-color">
        <div class="text-sm text-center offline" *ngIf="isOffline">{{offLineMsg}}</div>
    </div>
    <p-table [value]="projects">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" class="font-weight-light">Id<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" class="font-weight-light">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th class="font-weight-light">Start Date</th>
                <th class="font-weight-light">End Date</th>
                <th class="font-weight-light">Employees</th>
                <th class="font-weight-light">Cost</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td class="font-weight-light">{{project.id}}</td>
                <td class="font-weight-light">{{project.projectName}}</td>
                <td class="font-weight-light">{{project.startDate}}</td>
                <td class="font-weight-light">{{project.endDate}}</td>
                <td class="font-weight-light">{{project.employees}}</td>
                <td class="font-weight-light">{{project.cost}}</td>
            </tr>
        </ng-template>   
    </p-table>

    <button pButton 
            type="button" 
            label="Close"
            class="p-button-raised my-5"  
            pTooltip="Close" 
            icon="pi pi-check"
            [loading]="isLoading"
            (click)="noImplementation()"
            style="background-color: #F57C00; border: #F57C00">           
    </button>
</div>

<p-toast position="top-left" key="t1"></p-toast>
